<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une note de frais</title>
</head>
<body>

    <nav>
        <ul>
          <li><a href="..\dashboard">Accueil</a></li>
          <li><a href="..\consulter">Mes notes de frais</a></li>
          <li><a href="..\connexion">DÃ©connecter</a></li>
        </ul>
      </nav>
      
      <h1>Ajouter une note de frais</h1>
      
      <form (ngSubmit)="onSubmit()">
        <div>
          <label for="mois">Mois :</label>
          <select id="mois" name="mois" [(ngModel)]="fiche.mois">
            <option *ngFor="let mois of moisDisponibles" [value]="mois">{{ mois }}</option>
          </select>
        </div>
        
        <div>
          <label for="nbJustificatifs">Nombre de justificatifs :</label>
          <input type="number" id="nbJustificatifs" name="nbJustificatifs" [(ngModel)]="fiche.nbJustificatifs" required>
        </div>
        
        <div>
          <label for="montantValide">Montant valide :</label>
          <input type="number" id="montantValide" name="montantValide" [(ngModel)]="fiche.montantValide" required>
        </div>
        
        <div>
          <label for="dateModif">Date de modification :</label>
          <input type="date" id="dateModif" name="dateModif" [(ngModel)]="fiche.dateModif" required>
        </div>
        
        <button type="submit">Ajouter</button>
      </form>
      </body>
